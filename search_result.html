<!-- Header Navbar -->
<nav class="fixed top-0 left-0 z-20 w-full border-b border-gray-200 bg-white py-2.5 px-6 sm:px-4">

        <a href="#" class="flex items-center">
            <!--      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mr-3 h-6 text-blue-500 sm:h-9">-->
            <!--        <path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" />-->
            <!--      </svg>-->
            <img src="./assets/img/book-people-logo.svg" alt="book-people-logo">

            <span class="self-center whitespace-nowrap text-xl font-semibold" style="margin-left: 1rem;">chaekbbang</span>
        </a>
        <div class="mt-2 sm:mt-0 sm:flex md:order-2">
            <!-- Login Button -->
            <button type="button"
                    class="rounde mr-3 hidden border border-blue-700 py-1.5 px-6 text-center text-sm font-medium text-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 md:inline-block rounded-lg">로그인</button>
            <button type="button"
                    class="round mr-3 hidden bg-blue-700 py-1.5 px-6 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 md:mr-0 md:inline-block rounded-lg">회원가입</button>

            <button data-collapse-toggle="navbar-sticky" type="button"
                    class="inline-flex items-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 md:hidden"
                    aria-controls="navbar-sticky" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="h-6 w-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">

        </div>

            <ul
                    class="mt-4 flex flex-col rounded-lg border border-gray-100 bg-gray-50 p-4 md:mt-0 md:flex-row md:space-x-8 md:border-0 md:bg-white md:text-sm md:font-medium">

                <li>
                    <a href="#"
                       class="block rounded py-2 pl-3 pr-4 text-gray-700 hover:bg-gray-100 md:p-0 md:hover:bg-transparent md:hover:text-blue-700">내상품</a>

<div class="relative max-w-2xl mx-auto">
    <div class="flex items-center space-x-2">
        <!-- 상단 버튼 -->
        <button id="toggle-button"
                class="round flex items-center border border-gray-300 bg-white text-gray-700 text-sm rounded hover:bg-gray-100"
                style="padding: 0.5rem 1rem;">
            <img src="./assets/img/category-toggle-btn.svg" alt="category-toggle">
            <p style="margin-left: 0.5rem; font-weight: bold">분류</p>
        </button>
        <!-- 검색 바 -->
        <form class="flex flex-grow items-center">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                              clip-rule="evenodd"></path>
                    </svg>
                </div>
                <input type="text" id="simple-search"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="Search" required>
            </div>
            <button type="submit"
                    class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>
        </form>
    </div>

    <!-- 카테고리 메뉴 -->
    <div id="category-container" class="absolute hidden border bg-white shadow-lg p-4 mt-1 z-50 flex">
        <!-- 왼쪽 카테고리 (1계층) -->
        <div id="level1" class="w-36 flex-shrink-0">
            <!-- 동적으로 생성된 버튼 -->
        </div>
        <!-- 중간 카테고리 (2계층) -->
        <div id="level2" class="w-36 flex-shrink-0 hidden">
            <!-- 동적으로 생성된 버튼 -->
        </div>
        <!-- 오른쪽 카테고리 (3계층) -->
        <div id="level3" class="w-36 flex-shrink-0 hidden">
            <!-- 동적으로 생성된 버튼 -->
        </div>
    </div>
</div>
